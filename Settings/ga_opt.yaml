# Genetic Algorithm parameters
n_generations: 100
population_size: 30
crossover_rate: 0.8
mutation_rate: 0.1
tournament_size: 3
elite_fraction: 0.1
simulation_time: 150
pbounds:
  kp_pos: [1e-3, 2]
  ki_pos: [0, 1]
  kd_pos: [0, 1]
  kp_alt: [0, 2]
  ki_alt: [0, 1]
  kd_alt: [0, 1]
  kp_att: [1, 100]
  ki_att: [1e-4, 10]
  kd_att: [0, 1]
  kp_hsp: [1e-4, 10]
  ki_hsp: [0, 1]
  kd_hsp: [0, 1]
  kp_vsp: [1, 300]
  ki_vsp: [1e-6, 20]
  kd_vsp: [1e-4, 10]
